<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Direct_Child_Selector</title>
     <style>
          /* To Target direct child we use angular bracket(<). */
          /* div>p, div>span{
               background-color: red;
          } */
          /* div span>p{
               background-color: red;
          } */
          div>p{
               background-color: red;
          }
     </style>

</head>
<body>
     <div>
          <p>I am Direct Child</p>
          <p>I am Direct Child</p>
          <span>
               <p>I am Indirect child.</p>
          </span>
          <div>I am direct child.
               <p>I am indirect child.</p>
          </div>
               <!-- <div>I am indirect child.</div> -->
     </div>
     <p>I am general sibiling + Immediate sibiling + Nearest Sibiling  + adjacent Sibiling. </p>
     <p>I am general sibiling </p>
     <p>I am general sibiling </p>
     <span></span>
</body>
</html>
